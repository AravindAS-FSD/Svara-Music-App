<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Permissions-Policy" content="accelerometer=(), autoplay=*, clipboard-write=(), encrypted-media=(), gyroscope=(), picture-in-picture=(), web-share=()">
    <title>Svara</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>

<div id="appContainer">
    <div id="leftPanel">
      <h1>Music Search</h1>
      <div id="searchThemeWrapper">
        <form id="searchForm" autocomplete="off">
          <input type="text" id="searchInput" placeholder="Search for any song or artist..." required />
          <button type="submit" aria-label="Search"><i class="fas fa-search"></i></button>
        </form>
        <button id="themeToggle" aria-label="Toggle Dark/Light Mode"><i class="fas fa-moon"></i></button>
      </div>
      <div id="results"></div>
      <div id="loadingSpinner"></div>
    </div>
</div>

<div id="rightPanel">
    <button id="closePanelBtn" title="Close Panel"><i class="fas fa-times"></i></button>
    <div class="player-container">
        <img src="https://via.placeholder.com/250" alt="Album Art" id="playerArtwork">
        <h2 id="playerTitle">Select a Song</h2>
        <p id="playerArtist"></p>
        <div id="playerProgressContainer">
            <span id="currentTime">--:--</span>
            <div id="progressContainer"><div id="progressBar"></div></div>
            <span id="totalDuration">--:--</span>
        </div>
        <div id="playerControls">
            <button id="likeBtn" title="Like/Unlike"><i class="far fa-heart"></i></button>
            <button id="rewindBtn" title="Rewind 10s"><i class="fas fa-rotate-left"></i></button>
            <button id="prevBtn" title="Previous Song"><i class="fas fa-backward-step"></i></button>
            <button id="playPauseBtn" title="Play/Pause"><i class="fas fa-play"></i></button>
            <button id="nextBtn" title="Next Song"><i class="fas fa-forward-step"></i></button>
            <button id="forwardBtn" title="Forward 10s"><i class="fas fa-rotate-right"></i></button>
        </div>
        <div id="playerVolumeContainer">
            <i class="fas fa-volume-low"></i>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
            <i class="fas fa-volume-high"></i>
        </div>
    </div>
    <div class="explore-container">
        <h3>Explore</h3>
        <div id="exploreList"></div>
    </div>
    <div id="youtubePlayer"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="script.js"></script>
</body>
</html>
